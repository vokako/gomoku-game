<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gomoku Game</h1>
        <div class="info">
            <p>Current Player: <span id="currentPlayer">Black</span></p>
            <p>Status: <span id="status">Game Started</span></p>
        </div>
        <div class="board" id="board"></div>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
